# .github/workflows/daily-report.yml
name: Generate Daily Chat Report

on:
  # å®šæ—¶è¿è¡Œ - æ¯å¤©æ—©ä¸Š8ç‚¹ï¼ˆUTCæ—¶é—´ï¼ŒåŒ—äº¬æ—¶é—´16ç‚¹ï¼‰
  schedule:
    - cron: '0 8 * * *'  # UTC 8:00 = åŒ—äº¬æ—¶é—´ 16:00
  
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      target_date:
        description: 'æŒ‡å®šæ—¥æœŸ (YYYY-MM-DD, ç•™ç©ºåˆ™ä¸ºä»Šå¤©)'
        required: false
        type: string

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # è·å–å®Œæ•´å†å²ï¼Œç”¨äºæäº¤
        fetch-depth: 0
        # ä½¿ç”¨ä¸ªäººè®¿é—®ä»¤ç‰Œä»¥ä¾¿æ¨é€
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set timezone
      run: |
        sudo timedatectl set-timezone Asia/Shanghai
    
    - name: Generate daily reports
      env:
        MCP_BASE_URL: ${{ secrets.MCP_BASE_URL }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GROUP_MAP_JSON: ${{ secrets.GROUP_MAP_JSON }}
      run: |
        python .github/scripts/generate_report.py
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Commit and push changes
      run: |
        # æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–
        if [ -n "$(git status --porcelain)" ]; then
          # æ·»åŠ ç”Ÿæˆçš„æ–‡ä»¶
          git add daily/
          
          # è·å–ä»Šå¤©çš„æ—¥æœŸ
          TODAY=$(date +"%Y-%m-%d")
          
          # æäº¤å˜åŒ–
          git commit -m "ğŸ“Š Auto-generate daily reports for $TODAY"
          
          # æ¨é€åˆ°è¿œç¨‹ä»“åº“
          git push
          
          echo "âœ… Reports generated and pushed successfully"
        else
          echo "â„¹ï¸ No changes to commit"
        fi
    
    - name: Upload artifacts (backup)
      uses: actions/upload-artifact@v4
      with:
        name: daily-reports-${{ github.run_number }}
        path: daily/
        retention-days: 30