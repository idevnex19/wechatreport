# .github/workflows/daily-report.yml
name: Generate Daily Chat Report

on:
  # 定时运行 - 每天早上8点（UTC时间，北京时间16点）
  schedule:
    - cron: '0 8 * * *'  # UTC 8:00 = 北京时间 16:00
  
  # 手动触发
  workflow_dispatch:
    inputs:
      target_date:
        description: '指定日期 (YYYY-MM-DD, 留空则为今天)'
        required: false
        type: string

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # 获取完整历史，用于提交
        fetch-depth: 0
        # 使用个人访问令牌以便推送
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set timezone
      run: |
        sudo timedatectl set-timezone Asia/Shanghai
    
    - name: Generate daily reports
      env:
        MCP_BASE_URL: ${{ secrets.MCP_BASE_URL }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GROUP_MAP_JSON: ${{ secrets.GROUP_MAP_JSON }}
      run: |
        python .github/scripts/generate_report.py
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Commit and push changes
      run: |
        # 检查是否有变化
        if [ -n "$(git status --porcelain)" ]; then
          # 添加生成的文件
          git add daily/
          
          # 获取今天的日期
          TODAY=$(date +"%Y-%m-%d")
          
          # 提交变化
          git commit -m "📊 Auto-generate daily reports for $TODAY"
          
          # 推送到远程仓库
          git push
          
          echo "✅ Reports generated and pushed successfully"
        else
          echo "ℹ️ No changes to commit"
        fi
    
    - name: Upload artifacts (backup)
      uses: actions/upload-artifact@v4
      with:
        name: daily-reports-${{ github.run_number }}
        path: daily/
        retention-days: 30