name: Generate Daily Chat Report

on:
  schedule:
    - cron: '0 10 * * *'  # UTC 10:00 = åŒ—äº¬æ—¶é—´ 18:00
  workflow_dispatch:
    inputs:
      target_date:
        description: 'æŒ‡å®šæ—¥æœŸ (YYYY-MM-DD, ç•™ç©ºåˆ™ä¸ºä»Šå¤©)'
        required: false
        type: string

# æ·»åŠ æƒé™é…ç½®
permissions:
  contents: write  # å…è®¸å†™å…¥ä»“åº“å†…å®¹
  actions: read    # å…è®¸è¯»å– actions
  id-token: write  # å¦‚æœéœ€è¦çš„è¯

jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        # ä½¿ç”¨ GITHUB_TOKEN å¹¶ç¡®ä¿æœ‰è¶³å¤Ÿæƒé™
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          pip install google-genai python-dotenv requests
        fi
    
    - name: Set timezone
      run: |
        sudo timedatectl set-timezone Asia/Shanghai
    
    - name: Generate daily reports
      env:
        MCP_BASE_URL: ${{ secrets.MCP_BASE_URL }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GROUP_MAP_JSON: ${{ secrets.GROUP_MAP_JSON }}
      run: |
        python .github/scripts/generate_report.py
    
    - name: Configure Git with proper identity
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Check repository status
      run: |
        echo "=== Git çŠ¶æ€æ£€æŸ¥ ==="
        git status
        echo "=== è¿œç¨‹ä»“åº“ä¿¡æ¯ ==="
        git remote -v
        echo "=== å½“å‰åˆ†æ”¯ ==="
        git branch -v
    
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–
        if [ -n "$(git status --porcelain)" ]; then
          echo "å‘ç°æ–‡ä»¶å˜åŒ–ï¼Œå‡†å¤‡æäº¤..."
          
          # æ·»åŠ ç”Ÿæˆçš„æ–‡ä»¶
          git add daily/
          
          # è·å–ä»Šå¤©çš„æ—¥æœŸ
          TODAY=$(date +"%Y-%m-%d")
          
          # æäº¤å˜åŒ–
          git commit -m "ğŸ“Š Auto-generate daily reports for $TODAY"
          
          # ä½¿ç”¨ HTTPS æ–¹å¼æ¨é€ï¼ŒåŒ…å« token
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          
          # æ¨é€åˆ°è¿œç¨‹ä»“åº“
          git push origin ${{ github.ref_name }}
          
          echo "âœ… Reports generated and pushed successfully"
        else
          echo "â„¹ï¸ No changes to commit"
        fi
    
    - name: Upload artifacts (backup)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: daily-reports-${{ github.run_number }}
        path: daily/
        retention-days: 30